<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>webLab1</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<header>
    <h1>Щербинин Лев Сергеевич, P3231, 1273</h1>
</header>

<body>
<div id="graph">
    <svg id="graphSvg">
        <!-- Оси-->
        <line stroke="black" x1="150" y1="300" x2="150" y2="0"></line>
        <text x="160" y="12">Y</text>
        <line stroke="black" x1="0" y1="150" x2="300" y2="150"></line>
        <text x="286" y="135">X</text>
        <line stroke="black" x1="300" y1="150" x2="290" y2="146"></line>
        <line stroke="black" x1="300" y1="150" x2="290" y2="154"></line>
        <line stroke="black" x1="150" y1="0" x2="146" y2="10"></line>
        <line stroke="black" x1="150" y1="0" x2="154" y2="10"></line>

        <line stroke="black" x1="147" y1="30" x2="154" y2="30"></line>
        <line stroke="black" x1="147" y1="90" x2="154" y2="90"></line>
        <line stroke="black" x1="147" y1="210" x2="154" y2="210"></line>
        <line stroke="black" x1="147" y1="270" x2="154" y2="270"></line>

        <line stroke="black" y1="147" x1="30" y2="154" x2="30"></line>
        <line stroke="black" y1="147" x1="90" y2="154" x2="90"></line>
        <line stroke="black" y1="147" x1="210" y2="154" x2="210"></line>
        <line stroke="black" y1="147" x1="270" y2="154" x2="270"></line>

        <text x="160" y="35">R</text>
        <text x="160" y="95">R/2</text>
        <text x="160" y="215">-R/2</text>
        <text x="160" y="275">-R/2</text>

        <text y="140" x="25">-R</text>
        <text y="140" x="85">-R/2</text>
        <text y="140" x="200">R/2</text>
        <text y="140" x="265">R/2</text>

        <polygon points="150, 150 150,30 30,30 30,150 270,150 150,210" fill="blue" fill-opacity="0.3"></polygon>
        <path fill="blue" fill-opacity="0.3" d="M150,150 L210,150 A60,60 1 0,0 150,90"></path>


    </svg>

</div>
<div id="divX">
    <p> Изменение X: </p>
    <input id="inputX" type="text" size="10"  placeholder="-5 ... 3" maxlength="10"></input>
</div>
<div id="divY">
    <p> Изменение Y: </p>
    <input type="hidden" id="valueY" value="">
    <input class="inputY" type="Button" size="10"  value="-2"   onclick="saveY(this)"></input>
    <input class="inputY" type="Button" size="10"  value="-1.5" onclick="saveY(this)"></input>
    <input class="inputY" type="Button" size="10"  value="-1"   onclick="saveY(this)"></input>
    <input class="inputY" type="Button" size="10"  value="-0.5" onclick="saveY(this)"></input>
    <input class="inputY" type="Button" size="10"  value="0"    onclick="saveY(this)"></input>
    <input class="inputY" type="Button" size="10"  value="0.5"  onclick="saveY(this)"></input>
    <input class="inputY" type="Button" size="10"  value="1"    onclick="saveY(this)"></input>
    <input class="inputY" type="Button" size="10"  value="1.5"  onclick="saveY(this)"></input>
    <input class="inputY" type="Button" size="10"  value="2"    onclick="saveY(this)"></input>
</div>

<div id="divR">
    <p> Изменение R: </p>
    <input type="hidden" id="valueR" value="">
    <input class="inputR" type="Button" size="10"  value="1" onclick="saveR(this)"></input>
    <input class="inputR" type="Button" size="10"  value="2" onclick="saveR(this)"></input>
    <input class="inputR" type="Button" size="10"  value="3" onclick="saveR(this)"></input>
    <input class="inputR" type="Button" size="10"  value="4" onclick="saveR(this)"></input>
    <input class="inputR" type="Button" size="10"  value="5" onclick="saveR(this)"></input>
</div>
<div><input type="button" id="submitButton" value="submit"></div>

<div id="scrollTableBody">
    <table id="resultTable">
        <thead>
        <tr>
            <th>x value</th>
            <th>y value</th>
            <th>r value</th>
            <th>result</th>
            <th>attempt time</th>
            <th>processing time in milliseconds</th>
        </tr>
        </thead>
        <tbody id="res"></tbody>
    </table>
    <a id="endTable"></a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
